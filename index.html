<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a070650232.js" crossorigin="anonymous"></script>
    <title>Flex card</title>
    <link rel="stylesheet" href="./assets/css/style.css"
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>    
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&family=Poppins:wght@600;700&family=Roboto:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    
    <form action="#">
        <button>Click me</button>
        <p>login:</p>
        <input type="button">
        <input type="submit">

        <label for="login" type="text">Enter login</label>
        <input id="login" type="text" placeholder="Enter your login...">

        <input type="checkbox">

        <select name="colors" multiple>
            <option value="red">Red</option>
            <option value="orange">Orange</option>
            <option value="blue">Blue</option>
        </select>

    </form>

    <script src="/js/main.js"></script>
</body>
</html>
