<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a070650232.js" crossorigin="anonymous"></script>
    <title>Flex card</title>
    <link rel="stylesheet" href="./assets/css/style.css"
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>    
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&family=Poppins:wght@600;700&family=Roboto:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="leftContainer">
            <div>L1</div>
            <div>L2</div>
            <div>L3</div>
            <div>L4</div>
            <div>L5</div>
        </div>
        <div class="rightContainer">
            <div>R1</div>
            <div>R2</div>
            <div>R3</div>
            <div>R4</div>
            <div>R5</div>
        </div>
        <div class="buttonContainer">
            <button class="upBtn">Up</button>
            <button class="downBtn">Down</button>
        </div>
        
    </div>
    <script src="/js/main.js"></script>
</body>
</html>
