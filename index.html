<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a070650232.js" crossorigin="anonymous"></script>
    <title>Flex card</title>
    <link rel="stylesheet" href="./assets/css/style.css"
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>    
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&family=Poppins:wght@600;700&family=Roboto:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <table>
        <caption>Chose your plan</caption>
        <thead>
            <tr>
                <th>Plan</th>
                <th>Starter</th>
                <th>Econom</th>
                <th>Standart</th>
                <th>Professional</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Amoynt of space</td>
                <td>20</td>
                <td>40</td>
                <td>110</td>
                <td>unlim</td>
            </tr>
            <tr>
                <td>Bandwidth per month</td>
                <td>120</td>
                <td>240</td>
                <td>610</td>
                <td>1300</td>
            </tr>
            <tr>
                <td>Email acc</td>
                <td>1</td>
                <td>15</td>
                <td>60</td>
                <td>unlim</td>
            </tr>
            <tr>
                <td>MySQL</td>
                <td>1</td>
                <td>15</td>
                <td>60</td>
                <td>unlim</td>
            </tr>
            <tr>
                <td>24h support</td>
                <td>no</td>
                <td>yes</td>
                <td>yes</td>
                <td>yes</td>
            </tr>
            <tr>
                <td>Support per month</td>
                <td>2</td>
                <td>6</td>
                <td>14</td>
                <td>20</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Price</td>
                <td>10$</td>
                <td>30$</td>
                <td>59$</td>
                <td>99$</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
