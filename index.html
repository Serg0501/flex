<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a070650232.js" crossorigin="anonymous"></script>
    <title>Flex card</title>
    <link rel="stylesheet" href="./assets/css/style.css"
</head>
<body>

<div class="cardConteiner">
    <div class="headerInfo">
        <p>Lorem ipsum dolor sit amet.</p>
        <i class="fa-solid fa-circle-check"></i>
    </div>
    <div class="cardImg">

    </div>
    <div class="cardInfo">
        <h1>Tom Ford</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Enim, ea eaque magnam quidem consequatur animi?</p>
        <div class="buttonConteiner">
            <a href="#">Follow</a>
        </div>
    </div>
    <div class="footerInfo">
        <div class="posts">
            <div class="postsIkon">
                <i class="fa-solid fa-image"></i>
            </div>
            <div class="postsInfo">
                <p>Posts</p>

            </div>
        </div>
        <div class="favorites">

                <i class="fa-solid fa-heart"></i>
            </div>
            <div class="favoritesInfo">
                <p>Favorites</p>
                <p>5.458</p>
            </div>
        </div>  
        <div class="messages">
            <div class="messagesIkon">
                <i class="fa-brands fa-telegram"></i>
            </div>
            <div class="messagesInfo">
                <p>Messages</p>
                <p>1.459</p>
            </div>
        </div>
    </div>
</div>

</html>
