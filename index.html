<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a070650232.js" crossorigin="anonymous"></script>
    <title>Flex card</title>
    <link rel="stylesheet" href="./assets/css/style.css"
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>    
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&family=Poppins:wght@600;700&family=Roboto:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="leftContainer">
            <div class="leftContainer1">
                <h2>The smartest, fastest way</h2>
                <p>to name a company, product, App</p>
            </div>
            <div class="leftContainer2">
                <h2>Social</h2>
                <p>Media & content</p>
            </div>
            <div class="leftContainer3">
                <h2>Premium Names For Sale</h2>
                <p>"EventGuru","CryptoRule","Total Cure", ...</p>
            </div>
            <div class="leftContainer4">
                <h2>Why Naming Services?</h2>
                <p>World's Naming Website</p>
            </div>
        </div>
        <div class="rightContainer">
            <div>
                <img class="img" src="https://kaboompics.com/cache/f/0/4/c/7/f04c7a77c30593647688280405e9818e45055504.jpeg" alt="img1">
            </div>
            <div>
                <img class="img" src="https://kaboompics.com/cache/d/e/d/a/e/dedae6f9ef7ab513467c4379515cf786c97c56af.jpeg" alt="img2">
            </div>
            <div>
                <img class="img" src="https://kaboompics.com/cache/4/d/5/2/1/4d521cc40d2a566745b3b7a8eee4965046e50b4f.jpeg" alt="img3">
            </div>
            <div>
                <img class="img" src="https://kaboompics.com/cache/5/7/d/9/f/57d9f483563b198f45d6245cf3884bf00523c231.jpeg" alt="img4">
            </div>
        </div>
        <div class="buttonContainer">
            <button class="upBtn"><i class="fa-solid fa-chevron-up"></i></button>
            <button class="downBtn"><i class="fa-solid fa-chevron-down"></i></button>
        </div>
        
    </div>
    <script src="/js/main.js"></script>
</body>
</html>
